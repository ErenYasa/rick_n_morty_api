<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="theme-color" content="#fff" />
        <meta name="author" content="viravira.co" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <title>Rick & Morty</title>

        <!-- ie to edge -->
        <script>
            if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
                window.location = 'microsoft-edge:' + window.location;
                setTimeout(function () {
                    window.location = 'https://go.microsoft.com/fwlink/?linkid=2135547';
                }, 0);
            }
        </script>
        <style>
            :root {
                min-width: 320px;
                height: 100%;
                font-family: 'roboto', sans-serif;
                line-height: 1.5;
                font-weight: 400;
                font-size: 62.5%;
                color: #000;
                font-synthesis: none;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -webkit-text-size-adjust: 100%;
                touch-action: manipulation !important;
                scroll-behavior: smooth;
            }
            body {
                min-height: 100%;
                display: flex;
            }
            #root {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .carousel.carousel-slider {
                border-radius: 15px;
            }
            .carousel .carousel-status {
                top: 0px !important;
                right: 5px !important;
                font-size: 13px !important;
            }
            .pagination {
                user-select: none;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 50px;
                font-size: 16px;
                font-weight: 500;

                position: absolute;
                bottom: 0;
                width: 100%;
                left: 0;
            }
            .page-item a {
                padding: 12px 19px;
            }
            .page-item.active a {
                background: #d9d9d9;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;

                background: #d9d9d9;
            }
            .swiper-button-next,
            .swiper-button-prev {
                color: #000 !important;
            }
            .swiper-pagination {
                bottom: 0 !important;
            }
            .swiper-pagination-bullet {
                background-color: #000 !important;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
